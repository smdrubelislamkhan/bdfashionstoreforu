<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BD Fashion Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">BD Fashion</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Our Products</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/shirt.jpg" alt="Shirt">
        <h3>Shirt</h3>
        <p>৳550</p>
        <button onclick="addToCart('Shirt', 550)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/pant.jpg" alt="Pant">
        <h3>Pant</h3>
        <p>৳850</p>
        <button onclick="addToCart('Pant', 850)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/watch.jpg" alt="Watch">
        <h3>Watch</h3>
        <p>৳1200</p>
        <button onclick="addToCart('Watch', 1200)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/belt.jpg" alt="Belt">
        <h3>Belt</h3>
        <p>৳300</p>
        <button onclick="addToCart('Belt', 300)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/genji.jpg" alt="Genji">
        <h3>Genji</h3>
        <p>৳250</p>
        <button onclick="addToCart('Genji', 250)">Add to Cart</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
